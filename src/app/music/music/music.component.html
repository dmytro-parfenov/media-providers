<nav>
  <app-search [searchParams]="searchParams" (searchParamsChange)="onSearchParamsChange($event)">
    <app-search-results [length]="medias.length"></app-search-results>
  </app-search>
</nav>

<section class="loading" *ngIf="isLoading">
  <mat-spinner [diameter]="60"></mat-spinner>
</section>

<section class="results">
  <mat-card *ngFor="let media of medias">
    <app-media [media]="media"></app-media>
  </mat-card>
</section>
